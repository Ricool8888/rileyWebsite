submit
button

Action attribute defines the action to be performed when the form is submitted

The method attribute specifies the HTTP method to use when submitting the form data

The default HTTP method when submitting form data is GET

GET notes:
Appends the form data to the URL, in name/value pairs
Never use GET to send sensitive data (the submitted form data is visible in the URL)
Length of URL is limited (2048 characters)
Useful for form submission where a user wants to bookmark the result
GET is good for non-secure data, like query strings in Google

POST notes:
Appends the form data inside the body of the HTTP request (the submitted form data is not shown in the URL)
POST has no size limitations, and can be used to send large amounts of data
Form submissions with POST cannot be bookmarked

Each input field must have a name attribute to be submitted
If the name attribute is omitted, the value of that input field will not be sent at all

The readonly attribute specifies that an input field is read-only

The multiple attribute specifies that the user is allowed to enter more than one value in an input field

The required attribute specifies that an input field must be filled out before submitting the form

The autofocus attribute specifies that an input field should automatically get focus when the page loads

The autocomplete attribute specifies whether a form or an input field should have autocomplete on or off

The formvalidate attribute specifies that an input element should not be validated when submitted
